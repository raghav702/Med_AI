# Minimal cost Google Cloud Build configuration
# Optimized for fastest builds and lowest costs

steps:
  # Build the Docker image with caching
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '--cache-from', 'gcr.io/$PROJECT_ID/medical-assistant:latest',
      '-t', 'gcr.io/$PROJECT_ID/medical-assistant:$COMMIT_SHA',
      '-t', 'gcr.io/$PROJECT_ID/medical-assistant:latest',
      '.'
    ]

  # Push both tags for deployment flexibility
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/medical-assistant:$COMMIT_SHA']
    
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/medical-assistant:latest']

  # Deploy to Cloud Run with minimal cost settings
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run', 'deploy', 'medical-assistant',
      '--image', 'gcr.io/$PROJECT_ID/medical-assistant:latest',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '8000',
      '--memory', '1Gi',
      '--cpu', '1',
      '--concurrency', '80',
      '--max-instances', '10',
      '--min-instances', '0',
      '--cpu-throttling',
      '--execution-environment', 'gen2',
      '--timeout', '300',
      '--set-env-vars', 'ENVIRONMENT=production',
      '--set-secrets', 'GOOGLE_API_KEY=google-api-key:latest',
      '--set-secrets', 'SUPABASE_URL=supabase-url:latest',
      '--set-secrets', 'SUPABASE_ANON_KEY=supabase-anon-key:latest',
      '--set-secrets', 'SUPABASE_SERVICE_ROLE_KEY=supabase-service-role-key:latest'
    ]

# Use minimal machine type for cost optimization
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_STANDARD_2'
  diskSizeGb: 50
  
# Prevent runaway build costs
timeout: '1200s'